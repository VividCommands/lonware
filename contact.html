<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€“ Lonware</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Force HTTPS to avoid 'Not Secure' warnings and upgrade any insecure requests -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <script>
    if (location.protocol === 'http:') {
      location.href = 'https://' + location.host + location.pathname + location.search + location.hash;
    }
  </script>
</head>
<body>
  <!-- Announcement banner: display a single, clear discount message -->
  <div class="banner" data-discount="12">
    <span class="lw-msg" data-dup="Use code Hollow for 12% off your order! Limited time offer.">Use code <strong>Hollow</strong> for 12% off your order! Limited time offer.</span>
  </div>
  <header>
    <a href="index.html" class="logo"><span class="logo-text">Lonware</span></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="contact-wrapper">
      <h1>Get In Touch</h1>
      <p>If you have any questions or comments, use this form to send a message directly.</p>
      <!-- Contact form: retains the original layout while routing submissions to Payhip.
           The form posts to your Payhip contact endpoint via a hidden iframe so that
           visitors remain on this page after clicking Send. -->
      <form action="https://payhip.com/Ukna/contact" method="post" target="submission_target" enctype="multipart/form-data">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" required />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" required />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <button type="submit">Send</button>
      </form>
      <!-- Hidden iframe used as the target for form submissions. Using a named iframe prevents
           the browser from navigating away when the form posts to Payhip. -->
      <iframe name="submission_target" style="display:none;"></iframe>
    </div>
  </main>
  <footer>
    &copy; 2025 Lonware. All rights reserved.
  </footer>
</body>
</html>
