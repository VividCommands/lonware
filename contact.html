<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Lonware</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Announcement banner: display a single, clear discount message -->
  <div class="banner">
    <span class="lw-msg">Use code <strong>Lxn2x</strong> for 20% off your order! Don’t miss out on exclusive savings today.</span>
  </div>
      <header>
         <a href="index.html" class="logo"><span class="logo-text">Lonware</span></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="contact-wrapper">
      <h1>Get In Touch</h1>
      <p>If you have any questions or comments, use this form to send a message directly.</p>
      <form action="mailto:example@example.com" method="post" enctype="text/plain">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
  <footer>
    &copy; 2025 Lonware. All rights reserved.
  </footer>
</body>
</html>
